plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.22'
}

group = 'Rennie'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("me.jakejmattson:DiscordKt:0.23.4")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}